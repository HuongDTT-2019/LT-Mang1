<body>
 <p>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
 Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</p>
<script >
  let nums=[1,7,9,12,20,50,6,10,54,60];
  let count=0;
  for(let i=0;i<=nums.length;i++){
      if(nums[i]>=10){
          count++;
      }
  }
  document.write("mang: "+nums+"</br>");
  document.write("co "+count+ "so nguyen lon hon hoac bang 10");
</script>
</body>

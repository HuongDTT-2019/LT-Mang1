<p>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</p>
<script >
let nums=[1,7,9,12,20,50,6,10,54,60];
let max;
let i;
for(i=0;i<nums.length;i++){
    max=nums[0];
    if(nums[i]>max){
        max=nums[i];
    }
}
document.write("mang:"+nums+" co phan tu lon nhat la "+ max+" ovi tri thu"+ i);
</script>
